<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Todo List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task" />
        <button id="addButton">Add Task</button><br><br>
        <button id="bgColorButton">Change Background Color</button>

 
        <h2>Filter Tasks</h2>
        <button id="showAllButton">Show All</button>
        <button id="showActiveButton">Show Active</button>
        <button id="showCompletedButton">Show Completed</button>

        <h2>Active Tasks</h2>
        <ul id="taskList"></ul>
        <h2>Completed Tasks</h2>
        <ul id="completedTaskList"></ul>

        <input type="date" id="dueDateInput" />

    </div>
    <script src="script.js"></script>
</body>
</html>
